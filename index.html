                  <img src="/assets/notes.svg" alt="notes" />

                <li class="popup-item">
                  <img src="/assets/mail.svg" alt="mail" />

                </li>
                <li class="popup-item">
                  <img src="/assets/news.svg" alt="news" />
                  News
                </li>
                <li class="popup-item">
                  <img src="/assets/map.svg" alt="map" />

                </li>
                <li class="popup-item">
                  <img src="/assets/files.svg" alt="files" />

                </li>

                  <img src="/assets/contacts.svg" alt="contacts" />

                </li>

                  <img src="/assets/music.svg" alt="music" />

                </li>
                <li class="popup-item">
                  <img src="/assets/videos.svg" alt="videos" />

                </li>
                <li class="popup-item">
                  <img src="/assets/search.svg" alt="search" />
                  Search
                </li>
                <li class="popup-item">
                  <img src="/assets/photo.svg" alt="photo" />
                  Photo
                </li>
                <li class="popup-item">
                  <img src="/assets/apps.svg" alt="apps" />
                  Apps
                </li>
                <li class="popup-item">
                  <img src="/assets/collections.svg" alt="collections" />
                  Collections
                </li>
              </ul>
            </div>
          </li>

          <li class="menu-item"><img src="./assets/notification.svg" alt="notification" /></li>
          <li class="menu-item"><img src="./assets/user.svg" alt="user" /></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <h1>Hello world!</h1>
      <img src="/assets/kitty.svg" alt="kitty" style="height: 20rem; width: 20rem;"/>
